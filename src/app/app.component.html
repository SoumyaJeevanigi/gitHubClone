<div class="content col-12 " role="main">
  <br>
  <div *ngIf="!showUserRepos">
    <!-- <div><input type="text" [(ngModel)]="searchText" (change)="searchUsers()" name="searchText" class="form-control">
    </div>-->
    <table datatable [dtOptions]="dtOptions[0]" [dtTrigger]="dtTrigger" class="table table-hover table-bordered"
      style="cursor : pointer;">
      <thead style="background-color: #99a4ad">
        <tr>
          <th>User Name</th>
          <th>Repositories Url</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of tempUserList">
          <td>{{a.login}}</td>
          <td style="text-decoration : underline;color :#1baddc;cursor : pointer" (click)="getUserDetails(a.login)">
            {{a.repos_url}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="showUserRepos">
    <div style="float : right"><button class="boxed-btn3" (click)="goBack()">Back</button></div>
    <div style="max-height: 35rem;overflow: auto;">
      <table class="table table-hover table-bordered" style="cursor : pointer;">
        <thead style="background-color: #99a4ad">
          <tr>
            <th (click)="sortOrder('name')">Repo Name <span *ngIf="showProperty == 'name'" ><span *ngIf="!reverse" >^</span><span *ngIf="reverse" >v</span></span></th>
            <th >Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of userRepoDetails | orderBy : showProperty+'_'+reverse">
            <td>{{a.name}}</td>
            <td>{{a.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
